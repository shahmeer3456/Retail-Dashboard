    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Products</h1>
                    </div>

            </div>
        </div>
        <div class="content">
            <div class="container-fluid">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable">
                        <!-- Products will be populated here -->
                    </tbody>
                </table>
                <button class="btn btn-primary" data-toggle="modal" data-target="#addProductModal">Add Product</button>

                <!-- Add Product Modal -->
                <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add Product</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="addProductForm">
                                    <div class="form-group">
                                        <label for="productName">Name</label>
                                        <input type="text" class="form-control" id="productName" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="productPrice">Price</label>
                                        <input type="number" class="form-control" id="productPrice" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="productQuantity">Quantity</label>
                                        <input type="number" class="form-control" id="productQuantity" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Add Product</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Product Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editProductForm">
                    <input type="hidden" id="editProductId">
                    <div class="form-group">
                        <label for="editProductName">Name</label>
                        <input type="text" class="form-control" id="editProductName" required>
                    </div>
                    <div class="form-group">
                        <label for="editProductPrice">Price</label>
                        <input type="number" class="form-control" id="editProductPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="editProductQuantity">Quantity</label>
                        <input type="number" class="form-control" id="editProductQuantity" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

<script src="plugins/jquery/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        loadProducts();
        
        $('#addProductForm').on('submit', function(e) {
            e.preventDefault();
            const name = $('#productName').val();
            const price = $('#productPrice').val();
            const quantity = $('#productQuantity').val();
    
            $.ajax({
                url: 'http://localhost:4000/products',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ name, price, quantity }),
                success: function(response) {
                    alert(response.message);
                    $('#addProductModal').modal('hide');
                    loadProducts();
                },
                error: function() {
                    alert('An error occurred. Please try again.');
                }
            });
        });
    
        // Handle the edit product form submission
        $('#editProductForm').on('submit', function(e) {
            e.preventDefault();
            const id = $('#editProductId').val();
            const name = $('#editProductName').val();
            const price = $('#editProductPrice').val();
            const quantity = $('#editProductQuantity').val();
    
            $.ajax({
                url: `http://localhost:4000/products/${id}`,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({ name, price, quantity }),
                success: function(response) {
                    alert(response.message);
                    $('#editProductModal').modal('hide');
                    loadProducts();
                },
                error: function() {
                    alert('An error occurred. Please try again.');
                }
            });
        });
    });
    
    function loadProducts() {
        $.ajax({
            url: 'http://localhost:4000/products',
            type: 'GET',
            success: function(data) {
                const productsTable = $('#productsTable');
                productsTable.empty();
                data.forEach(product => {
                    productsTable.append(`<tr>
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.price}</td>
                        <td>${product.quantity}</td>
                        <td>
                            <button class="btn btn-warning" onclick="showEditModal(${product.id}, '${product.name}', ${product.price}, ${product.quantity})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                        </td>
                    </tr>`);
                });
            },
            error: function() {
                alert('An error occurred while loading products.');
            }
        });
    }
    
    function showEditModal(id, name, price, quantity) {
        $('#editProductId').val(id);
        $('#editProductName').val(name);
        $('#editProductPrice').val(price);
        $('#editProductQuantity').val(quantity);
        $('#editProductModal').modal('show');
    }
    
    function deleteProduct(id) {
        $.ajax({
            url: `http://localhost:4000/products/${id}`,
            type: 'DELETE',
            success: function(response) {
                alert(response.message);
                loadProducts();
            },
            error: function() {
                alert('An error occurred while deleting the product.');
            }
        });
    }
    
</script>
