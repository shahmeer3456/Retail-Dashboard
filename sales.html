<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar and Sidebar (same as index.html) -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="dashboard.html" class="nav-link">Home</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="logout.html" role="button"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
        </ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="dashboard.html" class="brand-link">
            <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">Retail Dashboard</span>
        </a>
        <div class="sidebar">
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="#" class="d-block">Admin</a>
                </div>
            </div>
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>Dashboard</p></a></li>
                    <li class="nav-item"><a href="customers.html" class="nav-link"><i class="nav-icon fas fa-users"></i><p>Customers</p></a></li>
                    <li class="nav-item"><a href="products.html" class="nav-link"><i class="nav-icon fas fa-box"></i><p>Products</p></a></li>
                    <li class="nav-item"><a href="sales.html" class="nav-link"><i class="nav-icon fas fa-shopping-cart"></i><p>Sales</p></a></li>
                    <li class="nav-item"><a href="reports.html" class="nav-link"><i class="nav-icon fas fa-chart-line"></i><p>Reports</p></a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Sales</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container-fluid">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Customer ID</th>
                            <th>Product ID</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="salesTable">
                        <!-- Sales will be populated here -->
                    </tbody>
                </table>
                <button class="btn btn-primary" data-toggle="modal" data-target="#addSaleModal">Add Sale</button>

                <!-- Add Sale Modal -->
                <div class="modal fade" id="addSaleModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add Sale</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="addSaleForm">
                                    <div class="form-group">
                                        <label for="customerId">Customer ID</label>
                                        <input type="number" class="form-control" id="customerId" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="productId">Product ID</label>
                                        <input type="number" class="form-control" id="productId" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="amount">Quantity</label>
                                        <input type="number" class="form-control" id="amount" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Add Sale</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Edit Sale Modal -->
                <div class="modal fade" id="editSaleModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Edit Sale</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="editSaleForm">
                                    <input type="hidden" id="editSaleId">
                                    <div class="form-group">
                                        <label for="editCustomerId">Customer ID</label>
                                        <input type="number" class="form-control" id="editCustomerId" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="editProductId">Product ID</label>
                                        <input type="number" class="form-control" id="editProductId" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="editAmount">Quantity</label>
                                        <input type="number" class="form-control" id="editAmount" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update Sale</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <strong>Copyright &copy; 2024 <a href="#">SAM and Co<</a>.</strong> All rights reserved.
    </footer>
</div>
<script src="plugins/jquery/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        loadSales();

        $('#addSaleForm').on('submit', function(e) {
            e.preventDefault();
            const customer_id = $('#customerId').val();
            const product_id = $('#productId').val();
            const quantity = $('#amount').val();

            $.ajax({
                url: 'http://localhost:4000/sales',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ customer_id, product_id, quantity }),
                success: function(response) {
                    alert(response.message);
                    $('#addSaleModal').modal('hide');
                    loadSales();
                },
                error: function() {
                    alert('An error occurred. Please try again.');
                }
            });
        });

        $('#editSaleForm').on('submit', function(e) {
            e.preventDefault();
            const id = $('#editSaleId').val();
            const customer_id = $('#editCustomerId').val();
            const product_id = $('#editProductId').val();
            const quantity = $('#editAmount').val();

            $.ajax({
                url: `http://localhost:4000/sales/${id}`,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({ customer_id, product_id, quantity }),
                success: function(response) {
                    alert(response.message);
                    $('#editSaleModal').modal('hide');
                    loadSales();
                },
                error: function() {
                    alert('An error occurred. Please try again.');
                }
            });
        });
    });

    function loadSales() {
        $.ajax({
            url: 'http://localhost:4000/sales',
            type: 'GET',
            success: function(data) {
                const salesTable = $('#salesTable');
                salesTable.empty();
                data.forEach(sale => {
                    salesTable.append(`<tr>
                        <td>${sale.id}</td>
                        <td>${sale.customer_id}</td>
                        <td>${sale.product_id}</td>
                        <td>${sale.quantity}</td>
                        <td>${new Date(sale.sale_date).toLocaleDateString()}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editSale(${sale.id})">Edit</button>
                        </td>
                    </tr>`);
                });
            },
            error: function() {
                alert('An error occurred while loading sales.');
            }
        });
    }

    function editSale(id) {
        $.ajax({
            url: `http://localhost:4000/sales/${id}`,
            type: 'GET',
            success: function(sale) {
                $('#editSaleId').val(sale.id);
                $('#editCustomerId').val(sale.customer_id);
                $('#editProductId').val(sale.product_id);
                $('#editAmount').val(sale.quantity);
                $('#editSaleModal').modal('show');
            },
            error: function() {
                alert('An error occurred while loading sale details.');
            }
        });
    }
</script>
</body>
</html>
